<!doctype html>
<html lang="en">
    <head>
        <title>Bedless Packs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <meta
            name="description"
            content="Download Bedlessnoob's Minecraft resource packs for Minecraft: Java Edition versions 1.8.9 and 1.20.5 and Minecraft: Bedrock Edition." />
        <meta name="og:title" content="Bedless' Resource Packs" />
        <meta
            name="og:description"
            content="Download Bedlessnoob's Minecraft resource packs for Minecraft: Java Edition versions 1.8.9 and 1.20.5 and Minecraft: Bedrock Edition." />
        <meta name="og:url" content="https://bedless.mester.info/packs" />
        <meta name="og:image" content="https://bedless.mester.info/icon.gif" />
        <meta name="og:locale" content="en_UK" />
        <meta name="og:type" content="website" />
        <meta name="color scheme" content="dark" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/packs.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"
            integrity="sha512-dUlSLLkxslGILhPdCkALwk4szPhp3xmZIKFtlUD+O9Lslq41Aksmdt5OGqpomDoT4FsCUH70jQU8ezZHI3v1RQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="/scripts/packs.js" type="module"></script>
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </head>

    <body>
        <header><h1>Packs</h1></header>

        <main>
            <section class="packs"></section>
            <section class="comments">
                <form id="commentForm">
                    <label for="comment">Comment:</label>
                    <textarea
                        id="comment"
                        name="comment"
                        minlength="32"
                        maxlength="1024"
                        rows="10"
                        cols="60"
                        placeholder="Your comment here..."></textarea>
                    <button type="submit">
                        Submit
                    </button>
                    <h-captcha id="hcaptcha"
                        site-key="7c279daa-4c7e-4c0a-8814-fca3646e78cc"
                        size="normal"
                        tabindex="0"
                        theme="dark"
                        auto-render="false"></h-captcha>
                </form>

                <div id="comments"></div>
            </section>
            <dialog>
                <form method="dialog">
                    <button>Close</button>
                </form>
            </dialog>
        </main>
    </body>
</html>
