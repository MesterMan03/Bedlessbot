<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rank card</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/rank.css" />
		<script type="module" src="/scripts/rank.js" defer></script>
	</head>
	<body>
		<main>
			<div class="content">
				<img width="223" height="223" alt="error" />
				<div class="info">
					<header>
						<div class="name">
							<div class="leaderboard"># <span id="leaderboard">??</span></div>
							<span id="username">error</span>
						</div>
						<div class="level">Level <span id="level">??</span></div>
					</header>
					<footer>
						<div class="total"><b>Total:</b> <span id="total-xp">??</span> Social Credit</div>
						<div class="xp">
							<div class="progress-wrapper">
								<label for="progress">
									<span id="current-xp">??</span>&nbsp;/&nbsp;<span id="max-xp">??</span>&nbsp;Social Credit (<span id="percentage"></span>%)
								</label>
							</div>
							<progress id="progress"></progress>
						</div>
					</footer>
				</div>
			</div>
		</main>
	</body>
</html>
