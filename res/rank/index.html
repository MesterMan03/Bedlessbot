<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="content">
			<img width="223" height="223" alt="literally nobody is going to read this"/>
			<div class="info">
				<header>
					<div class="name">
						<div class="leaderboard"># <span id="leaderboard"></span></div>
						<span id="username"></span>
					</div>
					<div class="level">Level <span id="level">10</span></div>
				</header>
				<footer>
					<div class="total"><b>Total:</b> <span id="total-xp"></span> Social Credit</div>
					<div class="xp">
						<div class="progress-wrapper">
							<label for="progress">
								<span id="current-xp"></span>&nbsp;/&nbsp;<span id="max-xp"></span>&nbsp;Social Credit (<span id="percentage"></span>%)
							</label>
						</div>
						<progress id="progress"></progress>
					</div>
				</footer>
			</div>
		</div>
	</main>
</body>
</html>
