<!doctype html>
<html lang="en">
    <head>
        <!-- Title Tag -->
        <title>Bedless Nation Discord XP Leaderboard</title>

        <!-- Character Encoding -->
        <meta charset="UTF-8" />

        <!-- Responsive Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Meta Description -->
        <meta name="description"
            content="Explore the Bedless Nation Discord XP leaderboard. See the top-ranked community members and their levels, displayed in a clean and organized format." />

        <!-- Open Graph Tags -->
        <meta property="og:title" content="Bedless Nation Discord XP Leaderboard" />
        <meta property="og:description"
            content="Check out the Bedless Nation Discord XP leaderboard! Discover the rankings and level progress of top community members." />
        <meta property="og:url" content="https://bedless.mester.info/leaderboard" />
        <meta property="og:image" content="https://bedless.mester.info/icon.gif" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Bedless Nation" />

        <!-- Twitter Card Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Bedless Nation Discord XP Leaderboard" />
        <meta name="twitter:description"
            content="Explore the rankings of Bedless Nation Discord members. View levels and XP of the most active community members!" />
        <meta name="twitter:image" content="https://bedless.mester.info/icon.png" />
        <meta name="twitter:site" content="@Bedlessnoob" />

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/icon.png" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://bedless.mester.info/leaderboard" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/leaderboard.css" />
        <link rel="stylesheet" href="/styles/header.css" />

        <!-- Scripts -->
        <script src="/scripts/leaderboard.js" type="module"></script>

        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "WebPage",
          "name": "Bedless Nation Discord XP Leaderboard",
          "description": "View the rankings and XP levels of Bedless Nation Discord community members. A detailed and organized leaderboard of top participants.",
          "url": "https://bedless.mester.info/leaderboard",
          "image": "https://bedless.mester.info/icon.png",
          "publisher": {
            "@type": "Organization",
            "name": "Bedless Nation",
            "logo": {
              "@type": "ImageObject",
              "url": "https://bedless.mester.info/icon.png"
            }
          }
        }
        </script>
    </head>

    <body>
        <header>
            <ul>
                <li>
                    <a href="/"><h1>Home</h1></a>
                </li>
                <li class="active">
                    <a href="/leaderboard"><h1>Leaderboard</h1></a>
                </li>
                <li>
                    <a href="/packs"><h1>Packs</h1></a>
                </li>
            </ul>
        </header>

        <main>
            <div class="podium">
                <div id="second" class="name">
                    <h2>Loading...</h2>
                    <span id="total-xp-level"></span>
                    <span id="xp"></span>
                </div>
                <div id="first" class="name">
                    <h2>Loading...</h2>
                    <span id="total-xp-level"></span>
                    <span id="xp"></span>
                </div>
                <div id="third" class="name">
                    <h2>Loading...</h2>
                    <span id="total-xp-level"></span>
                    <span id="xp"></span>
                </div>
            </div>
            <input type="text" maxlength="20" id="nameorid" name="nameorid" placeholder="Username or ID" autocomplete="off">
            <section class="listings"></section>
            <p id="loading-indicator">Loading...</p>
        </main>
        <div id="toast">Copied!</div>
    </body>
</html>
