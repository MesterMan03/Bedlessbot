<!doctype html>
<html lang="en">
    <head>
        <title>Bedless Packs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <meta
            name="description"
            content="Download Bedlessnoob's Minecraft resource packs for Minecraft: Java Edition versions 1.8.9 and 1.20.5 and Minecraft: Bedrock Edition." />
        <meta name="og:title" content="Bedless' Resource Packs" />
        <meta
            name="og:description"
            content="Download Bedlessnoob's Minecraft resource packs for Minecraft: Java Edition versions 1.8.9 and 1.20.5 and Minecraft: Bedrock Edition." />
        <meta name="og:url" content="https://bedless.mester.info/packs" />
        <meta name="og:image" content="https://bedless.mester.info/icon.gif" />
        <meta name="og:locale" content="en_UK" />
        <meta name="og:type" content="website" />
        <meta name="color scheme" content="dark" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/packs.css" />
        <link rel="stylesheet" href="/styles/header.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"
            integrity="sha512-dUlSLLkxslGILhPdCkALwk4szPhp3xmZIKFtlUD+O9Lslq41Aksmdt5OGqpomDoT4FsCUH70jQU8ezZHI3v1RQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.2/marked.min.js"
            integrity="sha512-jgz4C96OfzV2kykay5VdAg1Yp0UV6/k8UD28SlioNuQQB7gOq94RnU1c6a4zxz+cBH+AOxf7RrgEqg8PmFFjAA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/scripts/packs.js" type="module"></script>
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </head>

    <body>
        <header>
            <ul>
                <li>
                    <a href="/"><h1>Home</h1></a>
                </li>
                <li>
                    <a href="/leaderboard"><h1>Leaderboard</h1></a>
                </li>
                <li class="active">
                    <a href="/packs"><h1>Packs</h1></a>
                </li>
            </ul>
        </header>

        <main>
            <section class="packs"></section>
            <section class="comments hidden">
                <form id="commentForm" autocomplete="off">
                    <label for="comment">Comment:</label>
                    <textarea
                        id="comment"
                        name="comment"
                        minlength="32"
                        maxlength="1024"
                        rows="10"
                        cols="40"
                        placeholder="Your comment here..."></textarea>
                    <h-captcha id="hcaptcha" auto-render="false"></h-captcha>
                </form>

                <div class="pageSelect">
                    <button type="button" class="prevCommentPage" disabled>
                        &lt;
                    </button>
                    <span class="pageLabel">1</span>
                    <button type="button" class="nextCommentPage">
                        &gt;
                    </button>
                </div>

                <div id="comments"></div>
                
                <div class="pageSelect">
                    <button type="button" class="prevCommentPage" disabled>
                        &lt;
                    </button>
                    <span class="pageLabel">1</span>
                    <button type="button" class="nextCommentPage">
                        &gt;
                    </button>
                </div>
            </section>
            <button id="togglecomments"><img src="/images/comment.svg" alt="Toggle comments"></button>
            <dialog>
                <form method="dialog">
                    <button>Close</button>
                </form>
            </dialog>
        </main>
    </body>
</html>
